<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknolojiye Dair Blog Sayfamız</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .content {
            text-align: center;
            padding: 2rem;
        }

        .ad-board {
            position: relative;
            width: 800px;
            height: 300px;
            margin: 2rem auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .ad-board img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .ad-board img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teknolojiye Dair Blog Sayfamız</h1>
        <nav>
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="services.html">Hizmetler</a></li>
                <li><a href="contact.html">İletişim</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <h2>Blog Siteme Hoş Geldiniz!</h2>
        <p>Yeniliklere dair haberlere igili blog sitesi</p>
        <div class="ad-board">
            <img src="https://www.donanimhaber.com/cache-v2/?t=20250127111030&width=-1&text=0&path=https://www.donanimhaber.com/images/images/haber/187020/340x191byd-turkiye-de-elektrikli-arac-pazar-payi-yuzde-15-e-ulasacak.jpg" class="active" alt="Reklam 1">
            <img src="https://www.donanimhaber.com/cache-v2/?t=20250127061823&width=-1&text=0&path=https://www.donanimhaber.com/images/images/haber/187008/340x191galaxy-s25-ultra-nin-kamerasi-iphone-16-pro-karsilastirildi.jpg" alt="Reklam 2">
            <img src="https://www.donanimhaber.com/cache-v2/?t=20250127102848&width=-1&text=0&path=https://www.donanimhaber.com/images/images/haber/187017/340x191istanbul-da-kar-yagmamasinin-nedeni-araclar-olabilir.jpg" alt="Reklam 3">
        </div>
    </main>
    <script>
        const ads = document.querySelectorAll('.ad-board img');
        let currentAd = 0;

        function changeAd() {
            ads[currentAd].classList.remove('active');
            currentAd = (currentAd + 1) % ads.length;
            ads[currentAd].classList.add('active');
        }

        setInterval(changeAd, 3000);
    </script>




</body>
</html>
