<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .contact-info {
            margin-top: 40px;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Daha Fazla Göster Butonu */
        #toggleButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggleButton:hover {
            background-color: #45a049;
        }

        /* Footer Düzenlemeleri */
        .footer {
            background-color: #333; /* Footer arka plan rengi */
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Geçiş Butonu */
        .nav-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .nav-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>İletişim</h1>
        <!-- Menü -->
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="services.html">Hizmetler</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <!-- E-posta ile iletişim linki -->
    <div class="contact-info">
        <a href="mailto:iletisim@ornek.com" class="email-link">Bize E-posta Gönderin</a>
    </div>

    <div class="contact-info">
        <h2>Bizimle İletişime Geçin</h2>
        <p>Her türlü soru, yorum ve önerileriniz için bizimle iletişime geçebilirsiniz.</p>
    </div>

    <div class="contact-form">
        <form action="#" method="POST">
            <label for="name">Adınız Soyadınız:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı ve Soyadınızı girin" required>

            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="5" placeholder="Mesajınızı buraya yazın" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </div>

    <!-- Daha Fazla Göster Butonu -->
    <div id="extraContent" style="display: none;">
        <p>Bu içerik "Daha Fazla Göster" butonuna basıldığında açılacaktır.</p>
    </div>

    <button id="toggleButton">Daha Fazla Göster</button>

</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Tüm Hakları Saklıdır.</p>


<!-- JavaScript -->
<script>
// "Daha Fazla Göster" butonunun işlevi
const toggleButton = document.getElementById('toggleButton');
const extraContent = document.getElementById('extraContent');

toggleButton.addEventListener('click', function() {
    if (extraContent.style.display === "none") {
        extraContent.style.display = "block";
        toggleButton.textContent = "Daha Az Göster";
    } else {
        extraContent.style.display = "none";
        toggleButton.textContent = "Daha Fazla Göster";
    }
});
</script>

</body>
</html>
